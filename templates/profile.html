{% extends 'layout.html' %}
{% load staticfiles %}

{% block content %}

<h4>{{ username }}'s Profile:</h4>
<hr/>

<h4>Questions:</h4>
{% for question in questions %}
<div class="pro_question">
  <p> {{ question.question_text }}</p>
{% endfor %}
</div>

<h4>Answers:</h4>
{% for answer in answers %}
<div class="pro_answer">
  <p> {{ answer.answer_text }} </p>
</div>
<hr/>
{% endfor %}

{% endblock %}
