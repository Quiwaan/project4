{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.css">
  </head>
  <body>
        <nav class="red darken-4">
                <div class="nav-wrapper">
                    <a href="/" style="font-family: Impact, Charcoal, sans-serif" class="brand-logo center">Question & Answer</a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        {% if user.is_authenticated %}
                        <li><a  href="{% url 'profile' user.username %}">Hello, {{ user.username }}!</a></li>
                        <li><a href="ask-question">Ask a Question</a></li>
                        <li><a href="answer-question">Answer a Question</a></li>
                        <li><a href="logout">Logout</a></li>
                        {% else %}
                            <li><a href="login">Login</a></li>
                            <li><a href="signup">Signup</a></li>
                        {% endif %}
                    </ul>
                </div>
              </nav>
    
    

		{% block content %}
		{% endblock %}

  	<footer>
    	All Rights Reserved, Quiwaan Little 2019
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="{% static 'app.js' %}"></script>
  </body>
</html>
